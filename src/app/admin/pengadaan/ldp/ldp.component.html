<acContentHeader [conf]="{'judul':'','':'Form Pengadaan','hirarki':['Pejabat Pengadaan','Proses Pengadaan Barang & Jasa','LDP, DKH & Spec','No Id Pengadaan']}"></acContentHeader>

<section class="content">
  <div class="box box-success">
    <div class="box-header with-border ">
      <h2 class="box-title pull-Left"> Lembar Data Pengerjaan </h2>
    </div>
    <form role="form" (ngSubmit)="onSubmit()" ngNativeValidate>
      <div class="box-body chat" id="chat-box">
        <div style="padding:0px 60px 0px 60px" class='col-md-6'>
          <acInput [(value)]='data.pemuat' [conf]="{'judul':'Pemuat','required':true}"></acInput>
          <acInput [(value)]='data.Alamat' [conf]="{'judul':'Alamat','required':true}"></acInput>
          <acInput [(value)]='data.Website' [conf]="{'judul':'Website','required':true}"></acInput>
          <acInput [(value)]='data.paketPengerjaan' [conf]="{'judul':'Nama Paket Pengerjaan','readonly':true}"></acInput>
          <acInput [(value)]='data.uraianPe' [conf]="{'judul':'Uraian Pengerjaan','readonly':true}"></acInput>
        </div>
        <div style="padding:0px 60px 0px 60px" class='col-md-6'>
          <acInput [(value)]='data.jangkaWaktu' [conf]="{'judul':'Jangka Waktu','type':'date'}"></acInput>
          <acInput [(value)]='data.sumber' [conf]="{'judul':'Sumber Dana','readonly':true}"></acInput>
          <acInput [(value)]='data.masa' [conf]="{'judul':'Masa Berlaku Pengajuan','type':'date'}"></acInput>
          <acInput [(value)]='data.dokumen' [conf]="{'judul':'Dokumen Penawaran','type':'text'}"></acInput>
          <acSelect [(value)]="data.syaratPenyedia" [conf]="{'type':'select','options':[{'val':0,'text':'Syarat 1'},{'val':1,'text':'Syarat 2'}],'judul':'Syarat Penyedia'}"></acSelect>
        </div>
      </div>
      <div class="box-header with-border ">
        <h2 class="box-title pull-Left">Spesifikasi Teknis & Gambar</h2>
      </div>
      <div class="box-body chat" id="chat-box">
        <div style="padding:0px 60px 0px 60px" class='col-md-12'>
          <acInput [(value)]='data.uraian' [conf]="{'judul':'Uraian Spesifikasi Teknis','required':true,'type':'number'}"></acInput>
          <acInput [(value)]='data.gbr' [conf]="{'judul':'Upload Gambar','required':true,'type':'number'}"></acInput>
        </div>
      </div>
      <div class="box-header with-border ">
        <h2 class="box-title pull-Left">Daftar Kuantitas & Harga</h2>
      </div>
      <div class="box-body chat" id="chat-box">
        <div style="padding:0px 60px 0px 60px" class='col-md-12'>
          <table style="padding:0px 60px 0px 60px; background-color:lightblue;" class='table table-striped col-md-12 text-center'>
            <tr>
              <th>No</th>
              <th>Jenis Barang</th>
              <th>Satuan</th>
              <th>Kuantitas</th>
              <th>Harga Satuan</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
            <tr>
              <td>1</td>
              <td>Dragon Glass</td>
              <td>Buah</td>
              <td>100</td>
              <td>12.000</td>
              <td>1.200.000</td>
              <td><a (click)='onSubmit()' class="btn btn-xs btn-danger">Hapus</a></td>
            </tr>
            <tr>
              <td>2</td>
              <td>Valerian Steel</td>
              <td>Kg</td>
              <td>120</td>
              <td>20.000</td>
              <td>2.400.000</td>
              <td><a (click)='onSubmit()' class="btn btn-xs btn-danger">Hapus</a></td>
            </tr>
          </table>
        </div>
      </div>

      <div class="box-footer">
        <acInput [conf]="{'type':'submit'}"></acInput>
      </div>
    </form>
  </div>
</section>
