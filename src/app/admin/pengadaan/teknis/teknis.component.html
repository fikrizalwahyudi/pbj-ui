<!-- Modal -->
<div id="teknisModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <form style="padding:20px" role="form" (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Tambah Detail Akun Pengadaan</h4>
        </div>
        <div class="modal-body">
          <acInput [(value)]='data.merek' [conf]="{'judul':'Merek','required':false,'type':'text'}" ></acInput>
          <acInput [(value)]='data.spesifikasi' [conf]="{'judul':'Spesifikasi','required':false,'type':'textarea'}" ></acInput>
          <acInput [(value)]='data.kuantitas' [conf]="{'judul':'Kuantitas','required':false,'type':'number'}" ></acInput>
          <acSelect [(value)]='data.satuan' [conf]="{'judul':'Satuan','required':false,'type':'select','options':[{'text':'Gram','val':'Gr'},{'text':'Unit','val':'Unt'}]}" ></acSelect>
          <acInput [(value)]='data.harga' [conf]="{'judul':'Perkiraan Harga','required':false,'type':'number'}" ></acInput>
        </div>
        <div class="modal-footer">
            <button data-toggle="modal" data-target="#prosesModal"   type="submit" style='margin: 0px 0px 0px 60px;' class="btn btn-success">Simpan</button>
        </div>
      </form>
    </div>

  </div>
</div>
