

<div *ngIf="conf.type!=='submit'"  class="form-group row">
    <label>{{conf.judul}}</label> <input *ngIf="conf.type=='text'"  [(ngModel)]="value" id='{{conf.id}}' type='{{conf.type}}'  class="form-control" placeholder="{{conf.placeholder}}" [readonly]="conf.readonly" [required]='conf.required'>
    <input *ngIf="conf.type=='password'" [readonly]="conf.readonly"  [(ngModel)]="value" id='{{conf.id}}' type='password'  class="form-control" placeholder="{{conf.placeholder}}" [required]='conf.required' >
    <input *ngIf="conf.type=='number'" [(ngModel)]="value" id='{{conf.id}}' type='{{conf.type}}'  class="form-control" placeholder="{{conf.placeholder}}" [readonly]="conf.readonly" [required]='conf.required'  disabled='{{conf.disabled}}'>
    <input *ngIf="conf.type=='email'"  [(ngModel)]="value" id='{{conf.id}}'  type='{{conf.type}}'  class="form-control" placeholder="{{conf.placeholder}}" [readonly]="conf.readonly" disabled='{{conf.disabled}}' pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [required]='conf.required' email>
    <input *ngIf="conf.type=='date'" [readonly]="conf.readonly" [(ngModel)]="value" id='{{conf.id}}'  type='{{conf.type}}'  class="form-control" placeholder="{{conf.placeholder}}" [required]='conf.required'>
    <textarea *ngIf="conf.type=='textarea'"  [(ngModel)]="value" id='{{conf.id}}'  class="form-control" placeholder="{{conf.placeholder}}" [required]='conf.required' [readonly]="conf.readonly">  </textarea>

    <!-- <div class="col-md-3">

</div>
