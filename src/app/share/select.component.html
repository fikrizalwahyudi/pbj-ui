<div  class="form-group row">
    <label>{{conf.judul}}</label>
    <select *ngIf="conf.type=='select'" [(ngModel)]="value" class="form-control"  >
        <option *ngFor="let options of options; let i = index" value="{{options.val}}" >
            {{options.text}}
        </option>  
    </select>
</div>
